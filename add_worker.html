<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title>Lesson5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container ">
    <header class="bg-dark-subtle mb-5">
        <div class="navbar">
            <ul class="navbar-nav flex-grow-1 flex-row justify-content-around">
                <li class="nav-item border border-2 border-light border-opacity-50 ps-2 pe-2 bg-secondary">
                    <a class="nav-link text-light " href="workers_list.html">Список сотрудников</a>
                </li>
                <li class="nav-item border border-2 border-light border-opacity-50 ps-2 pe-2 bg-secondary">
                    <a class="nav-link text-light " href="worker_of_month.html">Сотрудник месяца</a>
                </li>
                <li class="nav-item border border-2 border-light border-opacity-50 ps-2 pe-2 bg-secondary">
                    <a class="nav-link text-light " href="add_worker.html">Добавить сотрудника</a>
                </li>

            </ul>
        </div>
    </header>
    <main>
        <div class="text-center display-4 mb-5">Добавление сотрудника</div>
        <form class="row g-3 p-4 border border-2 bg-dark-subtle">
            <div class="col-4">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-4">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-4">
                <label class="form-label">Отчество</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-6">
                <label class="form-label">Должность</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-6">
                <label class="form-label">Телефон</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-8">
                <label class="form-label">Адрес</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-4">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Добавить сотрудника</button>
            </div>
        </form>
    </main>
</div>
</body>
