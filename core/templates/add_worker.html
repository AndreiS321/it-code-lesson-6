{% extends "base.html" %}
{% block content %}
<main>
    <div class="text-center display-4 mb-5">Добавление сотрудника</div>
    <form class="row g-3 p-4 border border-2 bg-dark-subtle" method="post" action="add_worker">
        {% csrf_token %}
        <div class="col-4">
            <label class="form-label">Имя</label>
            <input name="name" type="text" class="form-control" required>
        </div>
        <div class="col-4">
            <label class="form-label">Фамилия</label>
            <input name="last_name" type="text" class="form-control" required>
        </div>
        <div class="col-4">
            <label class="form-label">Отчество</label>
            <input name="patronymic" type="text" class="form-control" required>
        </div>
        <div class="col-6">
            <label class="form-label">Должность</label>
            <input name="job" type="text" class="form-control" required>
        </div>
        <div class="col-6">
            <label class="form-label">Телефон</label>
            <input name="phone_number" type="tel" class="form-control" required>
        </div>
        <div class="col-8">
            <label class="form-label">Адрес</label>
            <input name="address" type="text" class="form-control" required>
        </div>
        <div class="col-4">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Добавить сотрудника</button>
        </div>
    </form>
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            {% if message.tags == "success" %}
            <div class="alert alert-success">{{ message }}</div>
            {% else %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            {% endfor %}
        </div>
    {% endif %}
</main>
{% endblock content %}
